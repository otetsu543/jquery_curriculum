'<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function(){
        allWrap();
      });
      function allWrap() {
        oldText = ''
        var pageNum = 1 ;
          // 検索クリック時の情報をsearchTextに代入
        $('.search').find('.search__btn').click(function() {
          ajaxWrap();
        });
        function ajaxWrap() {
          var searchText = $('.search').find('input').val();
          //　検索結果２０以降の表示
          if(searchText === oldText){
            console.log('a')
            pageNum = pageNum+ 1 ;
          } else {
            pageNum = 1
            $('.lists__item').remove()
          }
          oldText = searchText
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
            applicationId: '1019399324990976605', 
            booksGenreId: '001',
            keyword:　searchText,
            hits: 20,
            page: pageNum,
          },
          }).done(function(data) {
            searchBook(data)
          }).fail(function(error) {
            errorMessage(error);
          });
          function searchBook(data) {
          // HTML要素に検索したキーワードに対応するvalueを表示
            var text = '';
          // HTMLメソッドの表示
            $('.message').remove();
            if(0 === data.Items.length) {
              $('.lists__item').remove();
              $('.container').find('.search').after(
              '<div class = "message">検索結果が見つかりませんでした。　<br> 別のキーワードで検索してください。</div>'
              );
            } else {
          $.each(data.Items,function (index,value){
            htmlClass(index,value);
          });
          function htmlClass(index,value) {
            text += "<li class='lists__item'>"+
            "<div class='lists__item__inner'>"+
            "<a href='"+value.Item.itemUrl+"' class='lists__item__link' target='_blank'>"+
            "<img src='"+value.Item.largeImageUrl+"' class='lists__item__img' alt='"+value.Item.title+"'>"+
            "<p class='lists__item__detail'>作品名："+value.Item.title+"</p>"+
            "<p class='lists__item__detail'>作者　："+value.Item.author+"</p>"+
            "<p class='lists__item__detail'>出版社："+value.Item.publisherName+"</p>"+
            "</a>"+
            "</div>"+
            "</li>"
          };
          };
          $('.lists').prepend(text); 
          };
          function errorMessage(error) {
            if (error.readyState === 0) {
              $('.message').remove();
              $('.lists__item').remove();
              $('.container').find('.search').after( '<div class = "message">電波が繋がっていません.</div>');
            }　else {
              $('.message').remove();
              $('.lists__item').remove();
              $('.container').find('.search').after(
              '<div class = "message">'+error.responseJSON.error_description+'</div>'
              );
            };
          }
        };
      };
    </script>
  </body>
</html>
